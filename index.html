<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" class="pantalla" disabled />
        <div class="botones">
            <button id="btn-7" class="boton">7</button>
            <button id="btn-8" class="boton">8</button>
            <button id="btn-9" class="boton">9</button>
            <button id="btn-plus" class="boton">+</button>

            <button id="btn-4" class="boton">4</button>
            <button id="btn-5" class="boton">5</button>
            <button id="btn-6" class="boton">6</button>
            <button id="btn-minus" class="boton">-</button>

            <button id="btn-1" class="boton">1</button>
            <button id="btn-2" class="boton">2</button>
            <button id="btn-3" class="boton">3</button>
            <button id="btn-multiply" class="boton">*</button>

            <button id="btn-0" class="boton">0</button>
            <button id="btn-clear" class="boton">C</button>
            <button id="btn-equal" class="boton">=</button>
            <button id="btn-divide" class="boton">/</button>
        </div>
    </div>


    <script src="calculadora.js"></script>
    
</body>
</html>
